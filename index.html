<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Critical Counter Map of Haiti/Saint-Domingue</title>

  <!-- Better responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Main CSS -->

  <script type="module" crossorigin src="/counterMap/assets/main-BONHUKqP.js"></script>
  <link rel="modulepreload" crossorigin href="/counterMap/assets/Leaflet.ImageOverlay.Rotated-DBe7n3vG.js">
  <link rel="stylesheet" crossorigin href="/counterMap/assets/Leaflet.ImageOverlay-C1iPIs7i.css">
</head>
<body>
  <div id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p>Loading maps...</p>
  </div>
  
  <header>
    <h1>A Critical Counter Map of Haiti/Saint-Domingue</h1>
  </header>

  <main class="page-layout">
    <!-- Left: Map display -->
    <section class="map-column">
      <div id="map" aria-label="Interactive map of Haiti"></div>
    </section>

    <!-- Right: Information panel -->
    <aside id="mapInfo" class="info-panel" aria-live="polite">
      <!-- Toggle for "Scroll Guided" functionality -->

      <!-- Container for region title cards -->
      <div id="regionList" class="region-list">
        <!-- Region title cards will be dynamically inserted by JavaScript -->
      </div>
    </aside>
  </main>

  <footer>
    <p>&copy; Counter Map@Colonial Network 2024 || Supported by NYU Digital Humanities Seed Grant</p>
  </footer>


</body>
</html>
